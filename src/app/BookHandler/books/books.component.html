<div class="container">

    <div class="row pt-4 pb-4">
        <h2 class="top_SP">
            <span>Our Books</span>
            <button class="btn btn-primary" [routerLink]="['/AddOrEditBook']">Add Book</button>
        </h2>
    </div>


    <div class="table-responsive">

        <table class="table align-middle">

            <thead>
                <tr style="vertical-align: middle;">
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Total Quantity</th>
                    <th>Available Quantity</th>
                    <th>Issued Quantity</th>
                    <th>Price</th>
                    <th colspan="3" style="text-align: center;">Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of Books let i=index" style="vertical-align: middle;"> 
                    <th>{{i+1}}</th>
                    <td>{{item.title}}</td>
                    <td>{{item.author}}</td>
                    <td>{{item.totalQuantity}}</td>
                    <td>{{item.availableQuantity}}</td>
                    <td>{{item.issuedQuantity}}</td>
                    <td>{{item.price}}</td>
                    <td><button class="btn btn-primary btn_SP" [routerLink]="['/Issue',item.bookId]">Issue</button></td>
                    <td><button class="btn btn-secondary btn_SP" [routerLink]="['/AddOrEditBook',item.bookId]">Edit</button></td>
                    <td><button class="btn btn-danger btn_SP" (click)="DeleteBook(item.bookId)">Delete</button></td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
