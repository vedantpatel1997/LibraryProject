<h2 class="top_SP pt-4" *ngIf="id == undefined">
    <span>Add New User</span>
</h2>
<h2 class="pt-4 top_SP" *ngIf="id !== undefined">
    <span>Update User</span>
</h2>
<hr>
<div class="col-sm-6 pt-4 pb-4">
    <form [formGroup]="userForm" (ngSubmit)="SaveData()" #form="ngForm">

        <div class="mb-3">
            <label class="form-label">Salutation</label>
            <input type="text" name="salutation" class="form-control" formControlName="salutation">
            <div class="text-danger"
                *ngIf="userForm.controls['salutation'].errors && (form.submitted || userForm.controls['salutation'].touched)">
                <span [hidden]="!userForm.controls['salutation'].errors['required']"> Enter Course salutation </span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" formControlName="name">
            <div class="text-danger"
                *ngIf="userForm.controls['name'].errors && (form.submitted || userForm.controls['name'].touched)">
                <span [hidden]="!userForm.controls['name'].errors['required']"> Enter Book Name </span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" formControlName="age">
            <div class="text-danger"
                *ngIf="userForm.controls['age'].errors && (form.submitted || userForm.controls['age'].touched)">
                <span [hidden]="!userForm.controls['age'].errors['required']"> Enter age </span>

            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Date Of Birth</label>
            <input type="text" name="dob" class="form-control" formControlName="dob">
            <div class="text-danger"
                *ngIf="userForm.controls['dob'].errors && (form.submitted || userForm.controls['dob'].touched)">
                <span [hidden]="!userForm.controls['dob'].errors['required']"> Enter Date Of Birth </span>

            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <input type="text" name="gender" class="form-control" formControlName="gender">
            <div class="text-danger"
                *ngIf="userForm.controls['gender'].errors && (form.submitted || userForm.controls['gender'].touched)">
                <span [hidden]="!userForm.controls['gender'].errors['required']"> Enter Gender </span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" formControlName="email">
            <div class="text-danger"
                *ngIf="userForm.controls['email'].errors && (form.submitted || userForm.controls['email'].touched)">
                <span [hidden]="!userForm.controls['email'].errors['required']"> Enter Email</span>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" formControlName="phone">
            <div class="text-danger"
                *ngIf="userForm.controls['phone'].errors && (form.submitted || userForm.controls['phone'].touched)">
                <span [hidden]="!userForm.controls['phone'].errors['required']"> Enter Phone</span>
            </div>
        </div>

        

        <div class="mb-3">
            <input type="submit" value="Add Book" *ngIf="id == undefined" class="btn btn-primary">
            <input type="submit" value="Update Book" *ngIf="id !== undefined" class="btn btn-primary">
        </div>
    </form>
</div>
